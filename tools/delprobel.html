<!DOCTYPE html>
<html>

<head>
    <title>Del space</title>
    <script src="https://cdn.rawgit.com/zenorocha/clipboard.js/master/dist/clipboard.min.js"></script>
    <style>
    textarea{
        width: 80%;
        height: 250px;
        overflow: auto; 
    }
    </style>
</head>

<body>
<textarea id="input"></textarea><br/>
<button onclick="delSpace()">Del space</button><br/>
<textarea id="output"></textarea><br/>
<button class="btn-clipboard" data-clipboard-target="#output">Скопировать в буфер обмена</button>
<script>
new Clipboard('.btn-clipboard');
function delSpace() {
    var input = document.getElementById('input').value;
    input = input.replace(new RegExp("\n","g"), "");
    input = input.replace(/[>][ ]+[<]/g, "><");
    input = input.replace(/[>][ ]+/g, ">");
    input = input.replace(/[ ]+[<]/g, "<");
    input = input.replace(new RegExp(' type="e-notation"',"g"), "");
    input = input.replace(new RegExp('<sep/>0',"g"), ""); 
    document.getElementById('output').value = input;
}
</script>
</body>
</html>
